<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Nombres</h1>
        <form method="post">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" name="nombre1" required>
            <label for="nombre2">Nombre 2:</label>
            <input type="text" name="nombre2" required>
            <label for="nombre3">Nombre 3:</label>
            <input type="text" name="nombre3" required>
            <button type="submit">Enviar</button>
        </form>

        {% if nombre_mayor is not none %}
            <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
            <p>El nombre tiene: {{ cantidad_letras }} caracteres</p>
        {% endif %}
    </div>
</body>
</html>
